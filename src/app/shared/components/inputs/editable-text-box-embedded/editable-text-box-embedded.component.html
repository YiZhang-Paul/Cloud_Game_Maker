<div class="container" fxLayoutAlign="center center">
    <span *ngIf="!isEditMode"
        (click)="toggleEdit()"
        fxFlexAlign="center">

        {{ content }}
    </span>

    <input *ngIf="isEditMode"
        #contentInput
        type="text"
        [ngModel]="content"
        (blur)="toggleEdit('blur')"
        (keyup.enter)="toggleEdit()"
        fxFlexAlign="center"
        maxLength="40" />
</div>
