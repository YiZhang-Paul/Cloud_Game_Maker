<div class="container">
    <div *ngIf="isPreviewing" class="image-preview" cdkDrag></div>

    <app-file-picker *ngIf="!files.length"
        [message]="'no sprite available'"
        [buttonText]="'Import Sprite'"
        [allowExtension]="['png', 'jpg']"
        (fileSelect)="onFileImported($event)">
    </app-file-picker>

    <div *ngIf="files.length" fxFill></div>
</div>
