<div class="container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="15px">
    <div fxLayoutAlign="center center" fxFlex="7.5">
        <span>{{ file.name }}</span>
    </div>

    <button (click)="cancel.emit()">X</button>

    <div fxLayout="row" fxFlex>
        <div fxFlex="15"></div>

        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="15px" fxFlex="85">
            <app-image-display-panel [file]="file.raw"></app-image-display-panel>
        </div>
    </div>
</div>
