<div class="container no-select"
    (mousedown)="onHoldStart($event)"
    (mouseup)="onHoldCancel()"
    (mouseleave)="onHoldCancel()"
    fxLayout="column"
    fxLayoutAlign="space-between">

    <div fxLayoutAlign="center center" fxLayoutGap="5px">
        <button (mousedown)="ignoreDrag($event)" (click)="editStart.emit()">Edit</button>
        <button (mousedown)="ignoreDrag($event)" (click)="delete.emit()">Delete</button>
    </div>

    <app-image-blob-display *ngIf="file.content" [blob]="file.content"></app-image-blob-display>
    <img *ngIf="!file.content" [src]="file.thumbnailUrl" />

    <span *ngIf="!isEditingName"
        (mousedown)="ignoreDrag($event)"
        (click)="toggleNameEdit()"
        fxFlexAlign="center">

        {{ file.name }}
    </span>

    <input *ngIf="isEditingName"
        #nameInput
        type="text"
        [ngModel]="file.name"
        (blur)="toggleNameEdit('blur')"
        (keyup.enter)="toggleNameEdit('keyup')"
        fxFlexAlign="center"
        maxLength="40" />
</div>
