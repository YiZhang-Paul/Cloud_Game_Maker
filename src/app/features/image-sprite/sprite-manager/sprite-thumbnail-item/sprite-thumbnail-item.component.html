<div class="container no-select" fxLayout="column" fxLayoutAlign="space-between">
    <div fxLayoutAlign="center center" fxLayoutGap="5px">
        <button (click)="editStart.emit()">Edit</button>
        <button (click)="delete.emit()">Delete</button>
    </div>

    <app-image-blob-display *ngIf="file.content" [blob]="file.content"></app-image-blob-display>
    <img *ngIf="!file.content" [src]="file.thumbnailUrl" />
    <span fxFlexAlign="center">{{ file.name }}</span>
</div>
