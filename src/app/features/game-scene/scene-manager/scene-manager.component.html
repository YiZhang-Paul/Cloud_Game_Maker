<div class="container">
    <div *ngIf="!scenes.length" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px" fxFlex>
        <span>no scenes found.</span>
        <button (click)="onSceneCreate()">Create Scene</button>
    </div>

    <div *ngIf="scenes.length" fxLayout="column" fxFlex>
        <app-mini-toolbar [activeOptions]="toolbarOptions"
            (fileCreate)="onSceneCreate()"
            (fileSearch)="onFileSearch($event)">
        </app-mini-toolbar>

        <div *ngIf="!filteredScenes.length" fxLayoutAlign="center center" fxFlex>
            <span>no matching scenes found.</span>
        </div>

        <ng-container *ngIf="filteredScenes.length">
            <div *ngFor="let scene of filteredScenes">
                {{ scene.name }}
            </div>
        </ng-container>
    </div>
</div>
