<div class="container" fxLayout="column" fxLayoutAlign="start center">
    <div fxLayoutAlign="center center" fxFlexAlign="stretch">
        <span>Layers</span>
        <button (click)="onLayerAdd()">+</button>
    </div>

    <div *ngFor="let layer of layers; let i = index"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
        fxFlexAlign="stretch">

        <span fxFlex="5">{{ i }}</span>
        <span fxFlex>{{ layer.name }}</span>

        <div [matTooltip]="isLastVisible(layer) ? 'cannot hide all layers' : null" fxFlex="5">
            <input type="checkbox"
                [ngModel]="layer.isVisible"
                (ngModelChange)="onVisibilityChange($event, layer)"
                [disabled]="isLastVisible(layer)" />
        </div>

        <button (click)="onLayerDelete(layer)">X</button>
    </div>
</div>
