<div class="container" fxLayout="column" fxLayoutAlign="start center">
    <span>Layers</span>

    <div *ngFor="let layer of layers; let i = index" fxLayoutAlign="start center" fxLayoutGap="5px">
        <span>{{ i }}</span>
        <span>{{ layer.name }}</span>

        <input type="checkbox"
            [ngModel]="layer.isVisible"
            (ngModelChange)="onVisibilityChange($event, layer)" />
    </div>
</div>
