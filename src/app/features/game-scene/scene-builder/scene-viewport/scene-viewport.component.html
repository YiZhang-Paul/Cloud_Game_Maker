<div #viewport
    class="container"
    [ngClass]="viewportClass"
    (mousemove)="onCameraMove($event)"
    (mouseup)="onMoveEnd()"
    (mouseleave)="onMoveEnd()"
    (wheel)="onScaleChange($event)">

    <canvas *ngFor="let layer of scene.layers; let i = index"
        [id]="'layer-' + i"
        [ngStyle]="layerStyle">
    </canvas>

    <canvas id="grid-line-layer" [ngStyle]="layerStyle"></canvas>
</div>
