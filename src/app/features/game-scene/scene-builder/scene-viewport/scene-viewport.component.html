<div #viewport
    class="container"
    [ngClass]="viewportClass"
    (wheel)="onScaleChange($event)"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    (mousedown)="onMouseDown($event)">

    <canvas *ngFor="let layer of scene.layers" [id]="layer.name" [ngStyle]="layerStyle"></canvas>
    <canvas id="grid-line-layer" [ngStyle]="layerStyle"></canvas>
    <canvas id="highlight-grid-layer" [ngStyle]="layerStyle"></canvas>
</div>
