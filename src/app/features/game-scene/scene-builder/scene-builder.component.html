<div class="container" fxLayout="column">
    <div *ngIf="!(activeScene$ | async)" fxLayoutAlign="center center" fxFlex>
        <span>no active scene</span>
    </div>

    <ng-container *ngIf="activeScene$ | async">
        <div class="file-tabs" fxLayoutAlign="start center" fxFlex="5vh">
            <div *ngFor="let tab of activeScenes$ | async">{{ tab.name }}</div>
        </div>

        <div class="viewport" fxFlex></div>
    </ng-container>
</div>
